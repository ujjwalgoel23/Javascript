<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./astrologystyle.css">

</head>
<body>
    <div class="container">
        <h1> Astrology Insights</h1>
       <form id="astroform">
        <label for="name">First Name: </label>
        <input type="text" id="name" name="name" required>

        <label for="Surname">Surname : </label>
        <input type="text" id="Surname" name="Surname" required>

        <label for="day">Date of Birth (Day) : </label>
         <input type="number" id="day" name="day" min="1" max="31" >

         <label for="month">Month : </label>
         <input type="number" id="month" name="month" min="1" max="12">

         <label for="year">Year : </label>
         <input type="number" id="year" name="year" min="1990" max="2090">

         <input type="submit" value="Get Insights">
    </form>
    <div class="result" id="result"></div>
    </div>

    <script src="./astrologyjs.js"></script>
</body>
</html>
